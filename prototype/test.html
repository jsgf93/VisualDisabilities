<<!DOCTYPE html>
<html lang="es">
<head>
<style>
.contenido {
    background-color: lightblue;
}
.contenido2 {
    background-color: lightblue;
}
.titulo {
    font-family: verdana;
    font-size: 20px;
}
.titulo2 {
    font-family: verdana;
    font-size: 20px;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
function changeClasses() {
   $( ".titulo" ).toggleClass('titulo contenido2');
   $( ".contenido" ).toggleClass('contenido titulo2');
}
</script>

<title>Titulo de la web</title>
<meta charset="utf-8" />
</head>
 
<body>
    <header>
       <p class='titulo'>Mi sitio web</p>
       <p class='contenido'>Mi sitio web creado en html5</p>
    </header>
    <section>
       <article>
           <p class='titulo'>Titilo de contenido</p>
           <p class='contenido'> Contenido (ademas de imagenes, citas, videos etc.) </p>
       </article>
    </section>
    <aside>
       <p class='titulo'>Titulo de contenido</p>
           <p class='contenido'>contenido</p>
    </aside>
	<button onclick="changeClasses()">Click Me!</button>
    <footer>
        Creado por mi el 2011
    </footer>
</body>
</html>
